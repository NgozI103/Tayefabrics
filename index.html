<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Taye's fabrics</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <!-- Top nav -->
      <div class="top-nav">
        <div class="container d-flex">
          <p>Order Online or Call Us: +234 706 370 1725</p>
          <ul class="d-flex">
            <li><a href="">About Us</a></li>
            <li><a href="">FAQs</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
      <!-- Navigation -->
      <div class="navigation">
        <div class="nav-center container d-flex">
          <img src="/Images/logo.png" alt="Brand Logo" class="logo" />
          <ul class="nav-list d-flex">
            <li class="nav-item">
              <a href="home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="shop.html" class="nav-link">Shop</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="icons d-flex">
              <a href="login.html" class="icon"><i class="bx bx-user"></i></a>
              <div class="icon"><i class="bx bx-search"></i></div>
              <div class="icon">
                <i class="bx bx-heart"></i>
                <span class="d-flex">0</span>
              </div>
              <a href="cart.html" class="icon"
                ><i class="bx bx-cart"></i>
                <span class="d-flex">0</span>
              </a>
            </li>
          </ul>
          <!-- Icons -->
          <div class="icons d-flex">
            <a href="login.html" class="icon"><i class="bx bx-user"></i></a>
            <div class="icon"><i class="bx bx-search"></i></div>
            <div class="icon">
              <i class="bx bx-heart"></i>
              <span class="d-flex">0</span>
            </div>
            <a href="cart.html" class="icon"
              ><i class="bx bx-cart"></i>
              <span class="d-flex">0</span>
            </a>
          </div>
          <!-- Hamburger -->
          <div class="hamburger">
            <i class="bx bx-menu-alt-left"></i>
          </div>
        </div>
      </div>

      <!-- Hero -->
      <div class="hero">
        <div class="glide" id="glide1">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides" id="hero-container">

            </ul>

            <div class="glide__bullets" data-glide-el="controls[nav]">
              <button
                class="glide__bullet"
                data-glide-dir="=0"
                aria-label="Go to slide 1"
              ></button>
              <button
                class="glide__bullet"
                data-glide-dir="=1"
                aria-label="Go to slide 2"
              ></button>
              <button
                class="glide__bullet"
                data-glide-dir="=2"
                aria-label="Go to slide 3"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.js"></script>
    <script src="/js/slider.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
